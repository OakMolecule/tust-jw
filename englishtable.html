<body>
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target=".navbar-fixed-top .navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="http://tust.edu.cn">天津科技大学</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">

</div>
<div class="container" style="margin-top: 70px">
    <h1>英语分级教学选课手册</h1>
    <table id="table"
           data-toggle="table"
           data-pagination="true"
           data-page-size="20"
           data-search="true"
           data-page-list="[10,15,20,25]"
           data-pagination-first-text="首页"
           data-pagination-pre-text="上一页"
           data-pagination-next-text="下一页"
           data-pagination-last-text="最后"
           data-sort-name="class_id"
           data-sort-order="asc"
           data-show-columns="true"
           data-key-events="true"
           data-show-toggle="true"
           data-show-pagination-switch="true"
           data-show-refresh="true"
           data-filter-control="true"
           data-filter-show-clear="true">
        <thead>
        <tr>
            <th data-field="faculty" data-filter-control="select" data-sortable="true">学院</th>
            <th data-field="course_id" data-sortable="true">课程号</th>
            <th data-field="course_num" data-sortable="true">课序号</th>
            <th data-field="course_name" data-sortable="true">课程名</th>
            <th data-field="course_teacher" data-sortable="true">教师</th>
            <th data-field="remark" data-sortable="true">备注</th>
        </tr>
        </thead>
    </table>
</div>
